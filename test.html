<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSTodoリスト</title>
</head>
<body>
  <input type="text" id="taskInput" placeholder="新タスク追加">
  <button id="addTask">保存</button>
  <div id="taskList">
    <h2>ToDo一覧</h2>
    <ul id="tasks">
    </ul>
    <p id="taskCount">全てのタスク: <span id="totalTasks">0</span> 完了済み: <span id="completedTasks">0</span> 未完了: <span id="incompleteTasks">0</span></p>
  </div>
  <script src="test.js"></script>
</body>
</html>
